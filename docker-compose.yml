---
version: '2'
services:
  backend-one:
    build: ./backend-one
    expose:
      - "8080"
  backend-two:
    build: ./backend-two
    expose:
      - "8080"
  frontend:
    build: ./frontend
    ports:
      - "8080"
    environment:
      BACKEND_ONE_HOSTPORT: backend-one:8080
      BACKEND_TWO_HOSTPORT: backend-two:8080

